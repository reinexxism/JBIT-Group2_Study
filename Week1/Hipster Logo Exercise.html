<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q8. Hipster Logo Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Turret+Road:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <style>
      h1 {
        text-align: center;
        font-weight: 100;
        font-size: 40px;
        letter-spacing: 20px;
        text-transform: uppercase;
      }
      .wavy {
        text-decoration-line: underline;
        text-decoration-style: wavy;
        text-decoration-color: rgb(176, 114, 176);
      }
    </style>
  </head>
  <body>
    <h1 class="wavy">Purple grain</h1>
  </body>
